<!DOCTYPE html>
<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
	<script>
		function aController($scope)
		{
			$scope.firstName = "Prateek";
			$scope.lastName = "K";
		}
	</script>
</head>

<body>
<div ng-app="" ng-controller="aController">
	FirstName: <input type="text" ng-model="firstName"><br/>
	SecondName: <input type="text" ng-model="lastName"><br/>
	<br/>
	Full Name: {{firstName + " " + lastName}}
</div>
